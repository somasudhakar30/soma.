<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h1>Book an Appointment</h1>

         <form id="appointmentForm">
            <div class="form-group">
                <label for="doctorSelect">Select Doctor:</label>
                <select id="doctorSelect" name="doctor">
                    <option value="">-- Choose a Doctor --</option>
                    <option value="Dr. Smith">Dr. Smith - General Physician</option>
                    <option value="Dr. Jones">Dr. Jones - Pediatrician</option>
                    <option value="Dr. Lee">Dr. Lee - Dermatologist</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dateSelect">Select Date:</label>
                <input type="date" id="dateSelect" name="date" required>
            </div>

            <div class="form-group">
                <label for="timeSelect">Select Time:</label>
                <select id="timeSelect" name="time" required>
                    <option value="">-- Choose a Time --</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="patientName">Your Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="patientEmail">Your Email:</label>
                <input type="email" id="patientEmail" name="patientEmail" required>
            </div>

            <button type="submit">Book Appointment</button>
         </form>

         <div id="confirmationMessage" class="hidden">
            <h2>Appointment Confirmed!</h2>
            <p>Thank you, <span id="confirmedPatientName"></span>!</p>
            <p>You have an appointment with <span id="confirmedDoctor"></span> on <span id="confirmedDate"></span> at <span id="confirmedTime"></span>.</p>
            <p>A confirmation email has been sent to <span id="confirmedPatientEmail"></span>.</p>
         </div>
        </center>
    </div>
        
</body>
</html>
